<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">

        <h1 class='main-title'>Node Interview</h1>


        <form action='/titles' method='post'>
          <div class="form-group urls-inputs">
            <label for="exampleInputEmail1">Url to analize</label><span class="glyphicon glyphicon-plus add-input" aria-hidden="true"></span>
            <input type="text" class="form-control url-input" name='url' id="exampleInputEmail1" value='' placeholder="https://google.com" required>
          </div>
          <div class="clearfix">

          </div>
          <fieldset class="form-group">
            <legend>Select method</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="promises" checked>
                Promises
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="callbacks">
                Callbacks
              </label>
            </div>
          </fieldset>


          <div class="form-group submit-button-container">
            <button type="submit" class="btn btn-default submit-button">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js'></script>
  <script src='https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay_progress.min.js'></script>
  <script type="text/javascript" src='assets/js/common.js'></script>
</body>


</html>
